<div class="container mx-auto px-[20px] py-4">
  <a routerLink="/">Back</a>

    <h1 class="text-2xl font-bold">Edit Recipe</h1>
  
    <!-- Editable form for adding or updating a recipe -->
    <div class="mb-4">
        <form (ngSubmit)="addRecipe()">
            <div class="mb-2">
              <label for="title" class="block">Title:</label>
              <input
                id="title"
                [(ngModel)]="recipeForm.title"
                name="title"
                type="text"
                class="px-[10px] py-[5px] border rounded w-full"
                placeholder="Enter recipe title"
                required
              />
            </div>
      
            <div class="mb-2">
              <label for="description" class="block">Description:</label>
              <textarea
                id="description"
                [(ngModel)]="recipeForm.description"
                name="description"
                class="px-[10px] py-[5px] border rounded w-full"
                placeholder="Enter recipe description"
              ></textarea>
            </div>
      
            <div class="mb-2">
              <label for="ingredients" class="block">Ingredients:</label>
              <input
                id="ingredients"
                [(ngModel)]="recipeForm.ingredients"
                name="ingredients"
                type="text"
                class="px-[10px] py-[5px] border rounded w-full"
                placeholder="Enter ingredients"
                required
              />
            </div>
      
            <div class="mb-2">
              <label for="steps" class="block">Steps:</label>
              <textarea
                id="steps"
                [(ngModel)]="recipeForm.steps"
                name="steps"
                class="px-[10px] py-[5px] border rounded w-full"
                placeholder="Enter steps"
              ></textarea>
            </div>
      
            <!-- Submit button for adding recipe -->
            <button
              type="submit"
              class="px-[35px] py-[10px] bg-blue-500 rounded-sm text-white"
            >
              Add Recipe
            </button>
          </form>
    </div>
  
    <!-- Existing Recipes Section (Optional) -->
    <div *ngIf="book.recipes && book.recipes.length > 0">
      <h2 class="mt-6 text-xl font-semibold">Existing Recipes</h2>
      <div *ngFor="let recipe of book.recipes" class="border p-4 mb-2 rounded shadow">
        <label for="title">Title:</label>
        <input
          id="title"
          [(ngModel)]="recipe.title"
          type="text"
          class="w-full p-2 mb-4 border rounded"
        />
    
        <label for="description">Description:</label>
        <textarea
          id="description"
          [(ngModel)]="recipe.description"
          class="w-full p-2 mb-4 border rounded"
        ></textarea>
    
        <label for="ingredients">Ingredients:</label>
        <textarea
          id="ingredients"
          [(ngModel)]="recipe.ingredients"
          class="w-full p-2 mb-4 border rounded"
        ></textarea>
    
        <label for="steps">Steps:</label>
        <textarea
          id="steps"
          [(ngModel)]="recipe.steps"
          class="w-full p-2 mb-4 border rounded"
        ></textarea>
    
        <p><strong>Created At:</strong> {{ recipe.createdAt | date: 'short' }}</p>
    

          <button
          (click)="updateRecipe(recipe)"
          class="bg-yellow-500 mr-[15px] px-4 py-2 rounded text-white"
        >
          Edit Recipe
        </button>
        <button
        (click)="deleteRecipe(recipe.id)"
          class="bg-red-600 px-4 py-2 rounded text-white"
        >
          Delete Recipe
        </button>

      </div>
    </div>
    
    
  </div>
