<table class="table-auto w-full border border-gray-200 text-left">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2 border">ID</th>
        <th class="px-4 py-2 border">Title</th>
        <th class="px-4 py-2 border">Number of Recipes</th>
        <th class="px-4 py-2 border">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of recipeBooks" class="hover:bg-gray-100">
        <td class="border border-gray-300 px-4 py-2">{{ book.id }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ book.name }}</td>
        <td class="border border-gray-300 px-4 py-2">
            {{ book.recipes.length }}
        </td>
        <td class="border border-gray-300 flex gap-[15px] px-4 py-2">
          <!-- Update the Edit button to call editBook() -->
          <button 
            class="bg-blue-500 text-white rounded-sm w-[50px] py-[10px]" 
            (click)="editBook(book.id)">Edit</button>
          
          <!-- Delete button with red styling -->
          <button 
            class="bg-red-500 text-white rounded-sm w-[50px] py-[10px]" 
            (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
